{% extends "base.html" %}

{% block content %}
<div class="flex-between mb-4">
    <h2>My Notes</h2>
    <a href="{{ url_for('new_note') }}" class="btn">New Note</a>
</div>

{% if notes %}
<div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
        <a href="{{ url_for('view_note', note_id=note.id) }}"
            style="text-decoration: none; color: inherit; flex-grow: 1;">
            <div>
                <div class="note-icon">ğŸ“</div>
                <div class="note-title">{{ note.name }}</div>
            </div>
            <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                ID: {{ note.id[:8] }}...
            </div>
        </a>
        <div
            style="border-top: 1px solid var(--glass-border); margin-top: 1rem; padding-top: 0.5rem; text-align: right;">
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST"
                onsubmit="return confirm('Are you sure you want to delete this note? This action cannot be undone.');"
                style="display: inline;">
                <button type="submit"
                    style="background: none; border: none; cursor: pointer; color: var(--error-color); font-size: 0.9rem; padding: 0.2rem 0.5rem;">
                    Delete
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="card text-center" style="padding: 4rem 2rem;">
    <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ“­</div>
    <h3>No notes found</h3>
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">This folder is empty. Create your first secure note.
    </p>
    <a href="{{ url_for('new_note') }}" class="btn">Create Note</a>
</div>
{% endif %}
{% endblock %}
